<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Album</title>
    <link rel="shortcut icon" href="./img/logo-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header id="header">
        <div class="container flex">
            <a href="index.html">

                <img src="./img/logo.png" alt="Logo do site">
            </a>
            <form id="search-form" class="pesquisa">
                <input type="text" id="search-input" placeholder="Pesquisar">
                <button type="submit">
                    <img src="./img/lupa.png" alt="Ícone de pesquisa">
                </button>
            </form>
            
        </div>
    </header>

    <main>
        <section id="banner">
            <div class="banner-faixa">
                <h1>CANTORES <span>MUNDIAIS</span></h1>
            </div>
        </section>

        <section id="conteudo">
            <h2>VOZES QUE MARCARAM GERAÇÕES</h2>
            <div id="card-container"></div>

            <div class="lightbox" style="display: none;">
                <img src="" alt="Imagem Ampliada" class="lightbox-content">
                <span class="close">&times;</span>
            </div>
        </section>
    </main>

    <footer>
        <p>2024. Desenvolvido por Marcos na imersão DEV Alura</p>
    </footer>
    <script src="./dados.js"></script>
    <script src="./script.js"></script>
</body>
</html>
