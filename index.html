<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olímcard</title>
    <link rel="shortcut icon" href="./img/logo-icon.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">

    <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700&family=Barlow:wght@400;600&display=swap"
    rel="stylesheet">
</head>

<body>
    <header id="header">
        <div class="container">
            <div class="flex">
                <img src="./img/logo.png" alt="Logo do site">
                <form class="pesquisa">
                    <input type="text" placeholder="Pesquisar">
                    <button type="submit"><img src="./img/lupa.png" alt="Icone de pesquisa"></button>
                </form>
            </div>
        </div>
    </header>

    <main>
        <section class="banner"> <!--Sessão do banner-->
            <div class="banner-faixa">
                <h1>BRASIL NO <span>PÓDIO</span></h1>
            </div>
        </section>

        <section> <!--Sessão das cartas-->
            <h2>MEDALHISTAS OLÍMPIADA 2024</h2>
            <div class="carta">
                <a>
                    <img src="./img/cartas-de-atletas/OURO-GINASTICA-ARTISTICA-REBECA-ANDRADE.png"
                        alt="OURO-GINASTICA-ARTISTICA-REBECA-ANDRADE" class="carta-imagem">
                </a>
                <a>
                    <img src="./img/cartas-de-atletas/OURO-JUDO-BEATRIZ-SOUZA.png"
                        alt="OURO-JUDO-BEATRIZ-SOUZA" class="carta-imagem">
                </a>
                <a>
                    <img src="./img/cartas-de-atletas/OURO-VOLEI-DE-PRAIA-ANA-PATRICIA-E-DUCA.png"
                        alt="OURO-VOLEI-DE-PRAIA-ANA-PATRICIA-E-DUCA" class="carta-imagem">
                </a>
                <a>
                    <img src="./img/cartas-de-atletas/PRATA-ATLETISMO-CAIO-BONFIM.png"
                        alt="PRATA-ATLETISMO-CAIO-BONFIM" class="carta-imagem">
                </a>
                <a>
                    <img src="./img/cartas-de-atletas/PRATA-CANOAGEM-VELOCIDADE-ISAQUIAS-QUEIROZ.png"
                        alt="PRATA-CANOAGEM-VELOCIDADE-ISAQUIAS-QUEIROZ" class="carta-imagem">
                </a>
            </div>
            
        </section>
    </main>

    <!--Área dos códigos JavaScript-->
    <script src="./dados.js"></script>
    <script src="./script.js"></script>
</body>

</html>
